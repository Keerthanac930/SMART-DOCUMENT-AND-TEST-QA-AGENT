version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: qa_agent_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: qa_agent_db
      MYSQL_USER: qa_user
      MYSQL_PASSWORD: qa_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - qa_agent_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend_fastapi
      dockerfile: Dockerfile
    container_name: qa_agent_backend
    environment:
      - DATABASE_URL=mysql+pymysql://qa_user:qa_password@mysql:3306/qa_agent_db
      - SECRET_KEY=your-super-secret-key-change-this-in-production
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - ./backend_fastapi/uploads:/app/uploads
      - ./backend_fastapi/vector_db:/app/vector_db
    depends_on:
      - mysql
    networks:
      - qa_agent_network

  # React Frontend
  frontend:
    build:
      context: ./frontend_react
      dockerfile: Dockerfile
    container_name: qa_agent_frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - qa_agent_network

volumes:
  mysql_data:

networks:
  qa_agent_network:
    driver: bridge
